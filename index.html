<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <section class="top-bar">
      <div class="balance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="" srcset="">
    </section>
    <div class="chart">
      <h2>Spending - Last 7 days</h2>
      <canvas id="myChart"></canvas>
        <div class="line"></div>
        <div class="totals">
          <div class="this_mouth">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="last_mouth">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
    </div>
  </main>
